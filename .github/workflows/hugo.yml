name: Deploy Hugo Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code đầy đủ
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Setup Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.111.3'  # hoặc version bạn dùng

      # 3️⃣ Build site
      - name: Build Hugo site
        run: hugo --minify

      # 4️⃣ Upload artifact cho GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - uses: actions/deploy-pages@v1
